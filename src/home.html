<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangPals - Connect Globally</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-indigo-950 min-h-screen">
    <!-- Match Request Modal -->
    <div id="matchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            
            <div id="matchContent" class="text-center">
                <!-- Match card will be inserted here -->
            </div>

            <div class="flex gap-4 mt-6">
                <button id="prevBtn" onclick="previousMatch()" class="flex-1 bg-gray-200 text-gray-700 px-6 py-2 rounded-full hover:bg-gray-300 text-sm font-medium transition-colors">Previous</button>
                <button id="nextBtn" onclick="nextMatch()" class="flex-1 bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600 text-sm font-medium transition-colors">Next</button>
            </div>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="bg-white px-8 py-4 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-indigo-900"></div>
            <ul class="flex gap-8 items-center">
                <li><a href="home.html" class="text-gray-700 hover:text-gray-900 text-sm font-medium">Home</a></li>
                <li><a href="profile.html" class="text-gray-700 hover:text-gray-900 text-sm font-medium">Profile</a></li>
                <li><a href="settings.html" class="text-gray-700 hover:text-gray-900 text-sm font-medium">Settings</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content with Decorative Background -->
    <main class="relative overflow-hidden min-h-screen pb-20">
        <!-- Decorative circles -->
        <div class="absolute top-0 left-0 w-96 h-96 bg-purple-400 rounded-full opacity-40 -translate-x-48 -translate-y-48"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-purple-400 rounded-full opacity-40 translate-x-48 translate-y-48"></div>
        
        <!-- Hero Section -->
        <section class="relative z-10 pt-8 pb-12">
            <div class="max-w-7xl mx-auto px-8">
                <div class="bg-white rounded-3xl p-12 shadow-xl">
                    <div class="grid md:grid-cols-2 gap-12 items-center">
                        <div>
                            <h1 class="text-4xl font-bold text-gray-900 mb-6 leading-tight">
                                Connect Globally.<br>
                                Practice Languages.<br>
                                Join LangPals Today
                            </h1>
                            <button onclick="openModal()" class="bg-indigo-900 text-white px-8 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">Start Chat</button>
                        </div>
                        <div>
                            <img src="/src/public/images/map.png" alt="World Map" class="w-full h-auto">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Cards Section -->
        <section class="relative z-10 py-8">
            <div class="max-w-7xl mx-auto px-8">
                <div class="grid md:grid-cols-3 gap-6">
                    <!-- Your Languages Card -->
                    <div class="bg-white rounded-3xl p-8 shadow-xl">
                        <h2 class="text-lg font-bold text-gray-900 mb-6">Your Languages</h2>
                        <div class="space-y-3">
                            <button class="w-full bg-indigo-900 text-white px-6 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">ENGLISH</button>
                            <button class="w-full bg-indigo-900 text-white px-6 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">JAPANESE</button>
                            <button class="w-full bg-indigo-900 text-white px-6 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">GERMAN</button>
                            <button class="w-full bg-indigo-900 text-white px-6 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">RUSSIAN</button>
                        </div>
                    </div>

                    <!-- Suggested Pals Card -->
                    <div class="bg-white rounded-3xl p-8 shadow-xl">
                        <h2 class="text-lg font-bold text-gray-900 mb-6">Suggested Pals</h2>
                        <div class="text-center">
                            <img src="/src/public/images/men.png" alt="Robert" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
                            <p class="text-sm font-semibold text-gray-900 mb-1">Robert - Japanese</p>
                            <button onclick="window.location.href='chat.html'" class="inline-block bg-indigo-900 text-white px-6 py-2 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors mt-4">Start Chat</button>
                        </div>
                    </div>

                    <!-- Daily Focuses Card -->
                    <div class="bg-white rounded-3xl p-8 shadow-xl">
                        <h2 class="text-lg font-bold text-gray-900 mb-6">Daily Focuses</h2>
                        <div class="flex items-start gap-4">
                            <img src="/src/public/images/girl1.png" alt="Cultural tip" class="w-16 h-16 rounded-full object-cover">
                            <div>
                                <p class="text-sm text-gray-700">Cultural tip for today</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Learning Tools Section -->
        <section class="relative z-10 py-8">
            <div class="max-w-7xl mx-auto px-8">
                <div class="bg-white rounded-3xl p-8 shadow-xl">
                    <h2 class="text-lg font-bold text-gray-900 mb-6 text-center">Learning Tools</h2>
                    <div class="flex justify-center gap-4 flex-wrap">
                        <button onclick="openFlashcardsModal()" class="bg-indigo-900 text-white px-8 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">Flashcards</button>
                        <a href="#" class="bg-indigo-900 text-white px-8 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">Phrase Books</a>
                        <a href="#" class="bg-indigo-900 text-white px-8 py-3 rounded-full hover:bg-indigo-800 text-sm font-medium transition-colors">Mini Quiz</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Flashcards Modal -->
        <div id="flashcardsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-200 rounded-3xl p-12 max-w-2xl w-full shadow-2xl relative">
                <button onclick="closeFlashcardsModal()" class="absolute top-6 right-6 text-gray-600 hover:text-gray-800 text-3xl font-bold">&times;</button>
                
                <h2 class="text-2xl font-bold text-gray-900 mb-8">Flashcards - Japanese Vocabulary set</h2>

                <!-- Flashcard Container -->
                <div class="flex flex-col items-center">
                    <!-- Flashcard -->
                    <div id="flashcard" class="bg-white border-8 border-indigo-900 rounded-3xl w-full max-w-md h-64 flex items-center justify-center cursor-pointer transition-transform hover:scale-105 shadow-xl mb-8">
                        <p id="cardText" class="text-5xl font-bold text-gray-900 text-center px-6"></p>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="flex items-center gap-6">
                        <button onclick="previousCard()" class="flex items-center gap-2 bg-gray-300 text-gray-800 px-6 py-3 rounded-full hover:bg-gray-400 text-base font-medium transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        
                        <button onclick="flipCard()" class="bg-indigo-900 text-white px-8 py-3 rounded-full hover:bg-indigo-800 text-base font-semibold transition-colors shadow-lg">
                            Flip card
                        </button>
                        
                        <button onclick="nextCard()" class="flex items-center gap-2 bg-gray-300 text-gray-800 px-6 py-3 rounded-full hover:bg-gray-400 text-base font-medium transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Card Counter -->
                    <div class="mt-6 text-gray-600 text-sm font-medium">
                        Card <span id="currentCard">1</span> of <span id="totalCards">5</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="flashcards.js"></script>
    <script src="match-modal.js"></script>
    
</body>
</html>
