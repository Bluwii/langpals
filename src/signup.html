<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join LangPals Today</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    
    <!-- Background Container -->
    <div class="fixed inset-0 bg-indigo-950 overflow-hidden">
         <!-- Decorative Circles -->
        <div class="absolute -top-24 -left-24 w-64 h-64 bg-purple-400 rounded-full opacity-70"></div>
        <div class="absolute -bottom-24 -right-24 w-72 h-72 bg-purple-400 rounded-full opacity-70"></div>
    </div>

    <!-- Sign Up Form Card -->
    <div class="relative z-10 bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-1">Join LangPals Today!</h1>
            <p class="text-sm text-gray-600">Connect, Learn & Grow</p>
        </div>

        <!-- Form -->
        <form class="space-y-4">
            <!-- Email Input -->
            <div>
                <input 
                    type="email" 
                    placeholder="Email" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
                    required
                >
            </div>

            <!-- Password Input -->
            <div>
                <input 
                    type="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
                    required
                >
            </div>

            <!-- Confirm Password Input -->
            <div>
                <input 
                    type="password" 
                    placeholder="Confirm Password" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm"
                    required
                >
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start">
                <input 
                    type="checkbox" 
                    id="terms" 
                    class="mt-1 w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                    required
                >
                <label for="terms" class="ml-2 text-xs text-gray-600">
                    I agree the Terms of Service & Privacy Policy
                </label>
            </div>

            <!-- Sign Up Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200 shadow-md"
                >
                    Sign Up
                </button>
            </div>

            <!-- Login Link -->
            <div class="text-center pt-2">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-purple-600 font-semibold hover:underline">Log In</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
