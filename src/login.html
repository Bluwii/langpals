<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - LangPals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="min-h-screen flex items-center justify-center bg-indigo-950 relative overflow-hidden">

    <!-- Decorative Circles -->
    <div class="absolute -top-24 -left-24 w-64 h-64 bg-purple-400 rounded-full opacity-70"></div>
    <div class="absolute -bottom-24 -right-24 w-72 h-72 bg-purple-400 rounded-full opacity-70"></div>

    <!-- Login Card -->
    <div class="relative z-10 bg-white rounded-2xl shadow-2xl p-10 w-full max-w-sm text-center">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-900 mb-1">Welcome back!</h1>
        <p class="text-sm text-gray-600 mb-6">Log in to your Account</p>

        <!-- Form -->
        <form class="space-y-4">
        <!-- Email -->
        <div>
            <input
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
            />
        </div>

        <!-- Password -->
        <div>
            <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
            />
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
            <input 
                type="checkbox" 
                class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
            />
            <span class="text-gray-600">Remember Me</span>
            </label>

            <a href="#" class="text-purple-600 hover:underline text-xs">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button
            onclick="window.location.href='home.html'"
            type="submit"
            class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition duration-200"
        >
            Log In
        </button>

        <!-- Signup Link -->
        <p class="text-sm text-gray-600 pt-2">
            Donâ€™t have an Account? 
            <a href="signup.html" class="text-purple-600 font-semibold hover:underline">Sign Up</a>
        </p>
        </form>
    </div>
    </body>
</html>
